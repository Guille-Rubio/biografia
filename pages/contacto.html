    <main class="contacto">

        <section id="form">
            <div>
                <form>
                    <h1>Contacto</h1>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <label for="">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <label for="">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                    <label for="">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Asunto">

                    <section>
                        <div>
                            <input type="checkbox" id="legal" name="legal" value="legal">
                            <label for="legal">servicios legales</label>
                        </div>
                        <div>
                            <input type="checkbox" id="desarrollo" name="development" value="desarollo">
                            <label for="desarollo">desarrollo web</label>
                        </div>
                        <div>
                            <input type="checkbox"
                            id="otros" name="otros" value="otros">
                            <label for="otros">otros</label>
                        </div>
                    </section>

                    <label for="message">Mensaje:</label>
                    <textarea name="message" id="message" cols="25" rows="10"></textarea>

                    <input type="submit" name="Enviar">
                </form>
        </section>

    </main>


    <footer>
